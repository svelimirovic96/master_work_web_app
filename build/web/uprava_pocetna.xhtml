<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Систем за пријаву мастер радова</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="pocetna.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="./header.xhtml"/>
        <div align="left">
            <h:outputText value="Управа" style="font-size:30px; color: lightgray"/><br/>
            <h:outputText value="#{login.ime} #{login.prezime}" style="font-size:30px; color: lightgray"/>
        </div>
        <h:form>
        <div align="center">
         <h:outputText value="Списак састанака"  style="font-size:40px; font-weight: 200; font-style: italic;"/><br/><br/>
                <p:dataTable id="table1" value="#{sastanci}" var="item" style="width:100%; border:1px solid black; border-collapse: collapse; font-size: 20px;">
                <p:column style="text-align: center">
                    <f:facet name="header">Редни број састанка</f:facet>
                    <p:outputLabel value="#{item.idSastanak}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Захтеван од стране</f:facet>
                    <p:outputLabel value="#{upravaPrijava.sluzba(item.idSluzba)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Члан комисије</f:facet>
                    <p:outputLabel value="#{upravaPrijava.clan1(item.idUprava1)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Члан комисије</f:facet>
                    <p:outputLabel value="#{upravaPrijava.clan2(item.idUprava2)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Датум састанка</f:facet>
                    <p:outputLabel value="#{item.datum}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">За пријаву студента</f:facet>
                    <p:outputLabel value="#{upravaPrijava.studentPri(item.idPrijava)}"/>
                </p:column>
                <p:column style="text-align: center">
                     <p:commandLink value="Оцењујте пријаву мастер теме" action="#{upravaPrijava.ocena(item)}" disabled="#{item.odrzan eq 1}" ajax="false" update="table1"/>
               </p:column>
            </p:dataTable>
         </div>
            <br/><br/>
            </h:form>
        <div id="vrh" width="100%" height="50%" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 3px solid beige; padding-top:40px; position:relative; bottom:-180px; left:0; padding-bottom: 30px;">
                <h:form>
            <div align="center" style="padding-top: 5px">
                <h:commandButton value="Одјавите се" action="#{login.odjava()}" style="display: inline-block; font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
             </div>
        </h:form>
        </div>
    </h:body>
</html>
