<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title>Систем за пријаву мастер радова</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="pocetna.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
         <ui:include src="./header.xhtml"/>
        <div align="left">
            <h:outputText value="Руководилац модула #{login.nazivModula}" style="font-size:30px; color: lightgray"/><br/>
            <h:outputText value="Професор #{login.ime} #{login.prezime}" style="font-size:30px; color: lightgray"/>
            </div>
        <h:form>
            <br/>
            <div align="center">
                <p:dataTable value="#{rukPrijava.listaKomentara2}" var="item" style="width:50%; border:1px solid black; border-collapse: collapse; font-size: 20px;">
                <p:column style="text-align: center">
                    <f:facet name="header">Коментар</f:facet>
                    <p:outputLabel value="#{item.komentar}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Послат од стране</f:facet>
                    <p:outputLabel value="#{rukPrijava.rukovodilacMod(item)}"/>
                </p:column>
            </p:dataTable>
            </div>
            
           
        </h:form>
          <br/>
         <div id="vrh" width="100%" height="100px" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 3px solid beige; padding-top:40px; position:relative; bottom:-210px; left:0; padding-bottom: 50px;">
                <h:form> 
             <div align="center" style="padding-top: 5px">
                <h:commandButton value="Назад" action="rukovodilac_pocetna" style="display: inline-block; font-size: 30px;"/>
             </div>
             </h:form>
         </div>
    </h:body>
</html>
