<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <link href="pocetna.css" rel="stylesheet" type="text/css" />
        <title>Систем за пријаву мастер радова</title>
    </h:head>
    <h:body>
        <ui:include src="./header.xhtml" />
        <div id="top">
        <br/><br/><h:outputLabel style="font-weight: bold;font-size: 40px;">
            БИОГРАФИЈА</h:outputLabel>
        <br/>
        <br/>
        </div>
        <h:form>
            <div align="center" style="padding-top: 40px">
            <h:commandButton value="Одустаните од пријаве" action="#{login.odustani()}" style="display: block; font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
        </div>
            <br/>

        <div align="center" style="padding-top: 40px">
        <h:inputTextarea value="#{biografija.bios}" rows="10" style="width:75%; font-size: 20px;" id="bio" required="false" requiredMessage="Морате попунити Вашу биографију!">
        <f:passThroughAttribute name="placeholder" value="Саставите Вашу биографију"/>
        </h:inputTextarea>
        <rich:message for="bio" ajaxRendered="true"></rich:message>
        </div>
        
        <br/>
        <br/>
        <div align="left" style="padding-top: 40px; padding-left: 900px;">
           <h:outputLabel style="font-size: 12px;">
            (потпис студента)</h:outputLabel>
            <br/>_______________________________<br/>
            <h:outputLabel style="font-size: 12px;">
                Дипл.инж. Име Презиме</h:outputLabel>
                   
        </div>
        <div align="center" style="padding-top: 40px">
            <h:commandButton value="Следећи корак" action="#{biografija.bioprovera()}" style="display: block; font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
        </div>
        <div align="left">
                 <h:outputText value="" id="prijava_2" binding="#{biografija.messagePrijava_2}"/>
                 <rich:message for="prijava_2" ajaxRendered="true"></rich:message>
            </div>
        </h:form>
        <ui:include src="./footer.xhtml"/>
         <br/>
        <div id="vrh" width="100%" height="50%" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 3px solid beige; padding-top:5px; position:relative; bottom:-5px; left:0; padding-bottom: 20px;">
             </div>
    </h:body>
</html>
