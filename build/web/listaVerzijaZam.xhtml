<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>Систем за пријаву мастер радова</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="pocetna.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
       <ui:include src="./header.xhtml"/>
        <div align="left">
            <h:outputText value="Професор #{login.ime} #{login.prezime}" style="font-size:30px; color: lightgray"/>
            <br/>
            <h:outputText value="Заменик руководилаца" style="font-size:30px; color: lightgray"/><br/>
            <br/>
            <p:dataTable value="#{login.listaRukovodilacaZaZamenu}" var="item" style="width:100%; border:1px solid black; border-collapse: collapse; font-size: 20px;">
                <p:column style="text-align: center">
                    <f:facet name="header">Име</f:facet>
                    <p:outputLabel value="#{item.ime}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Презиме</f:facet>
                    <p:outputLabel value="#{item.prezime}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Модул</f:facet>
                    <p:outputLabel value="#{zamenikPrijava.modul(item)}"/>
                </p:column>
            </p:dataTable>
        </div>
       <br/>
       <br/>
        <h:form>
            <div align="center">
                <h:outputText value="Списак верзија пријава мастер рада"  style="font-size:40px; font-weight: 200; font-style:italic;"/><br/><br/>
             <p:dataTable value="#{listaVerzija}" var="item" style="width:100%; border:1px solid black; border-collapse: collapse; font-size: 20px;">
               <p:column style="text-align: center">
                    <f:facet name="header">Редни број верзије пријаве</f:facet>
                    <p:outputLabel value="#{item.idVer}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Датум креирања/ажурирања пријаве</f:facet>
                    <p:outputLabel value="#{item.datumVer}"/>
                </p:column>
                  <p:column style="text-align: center">
                    <f:facet name="header">Време креирања/ажурирања пријаве</f:facet>
                    <p:outputLabel value="#{item.vremeVer}"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:commandLink value="Прегледајте верзију пријаве" action="#{zamenikPrijava.pregVer(item)}"/>
                </p:column>
            </p:dataTable>
            </div>
            <br/><br/>
            <hr/>
           
        </h:form>   
        <br/>
       <div id="vrh" width="100%" height="50%" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 3px solid beige; padding-top:5px; position:relative; bottom:-5px; left:0; padding-bottom: 20px;">
                <h:form> 
           <div align="center" style="padding-top: 5px">
                <h:commandButton value="Назад" action="zamenik_pocetna" style="display: inline-block; font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
             </div>
            </h:form>
       </div>
      </h:body>
</html>
