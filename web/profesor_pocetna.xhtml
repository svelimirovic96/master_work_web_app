<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title>Систем за пријаву мастер радова</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="pocetna.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
         <ui:include src="./header.xhtml"/>
        <div align="left">
            <h:outputText value="Професор #{login.ime} #{login.prezime}" style="font-size:30px; color: lightgray"/>
            </div>
        <h:form>
            <br/>
            <br/>
            <div align="center">
            <h:outputText value="Списак пријава мастер тема од стране студената"  style="font-size:40px; font-weight: 200; font-style: italic;"/><br/><br/>
            <p:dataTable value="#{listaPrijavaZaMentora}" var="item" style="width:100%; border:1px solid black; border-collapse: collapse; font-size: 15px;">
                <p:column style="text-align: center">
                    <f:facet name="header">Редни број пријаве</f:facet>
                    <p:outputLabel value="#{item.idPrijava}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Име и презиме студента</f:facet>
                    <p:outputLabel value="#{profPrijava.imePrezime(item.idStudent)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Статус пријаве</f:facet>
                    <p:outputLabel value="#{profPrijava.statusPrijave(item.imaGreske)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:commandLink value="Ажурирајте пријаву" action="#{profPrijava.pregled(item)}" disabled="#{item.prijavljena eq 1 or item.imaGreske eq 3 or item.imaGreske eq 6 or item.idRad eq 0}"/>
                </p:column>
                 <p:column style="text-align: center">
                    <p:commandLink value="Прегледајте верзије пријаве" action="#{profPrijava.pregVer1(item)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:commandLink value="Пошаљите руководиоцу модула" action="#{profPrijava.posalji(item)}" disabled="#{item.prijavljena eq 1 or item.imaGreske eq 2 or item.imaGreske eq 3 or item.imaGreske eq 6 or item.idRad eq 0}"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:commandLink value="Погледајте добијене коментаре од стране руководиоца модула" action="#{profPrijava.pregledKomentara(item)}"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:commandLink value="Погледајте добијене коментаре од стране Студентске службе" action="#{profPrijava.pregledKomentara1(item)}"/>
                </p:column>
                
            </p:dataTable>
            </div>
            
            
        </h:form>
         
         <div id="vrh" width="100%" height="100px" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 3px solid beige; padding-top:40px; position:relative; bottom:-100px; left:0; padding-bottom: 50px;">
             <h:form>
                 <div align="center" style="padding-top: 5px">
                <h:commandButton value="Одјавите се" action="#{login.odjava()}" style="display: inline-block; font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
             </div>
             </h:form>
         </div>  
    </h:body>
</html>
