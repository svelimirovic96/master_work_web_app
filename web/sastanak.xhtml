<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Систем за пријаву мастер радова</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="pocetna.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="./header.xhtml"/>
         <div align="left">
         <h:outputText value="Студентска служба" style="font-size:30px; color: lightgray"/><br/>
         <h:outputText value="#{login.ime} #{login.prezime}" style="font-size:30px; color: lightgray"/>
         </div>
        
        <h:form>
            <div align="center">
        <h:outputText value="Направите састанак"  style="font-size:40px; font-weight: 200; font-style: italic;"/><br/><br/>
                <table align="center" cellpadding="10" cellspacing="1" style="width:70%; border:1px solid black; border-collapse: collapse">
              <tr>
                    <td style="border:1px solid black">
                        <p style="margin: 1px 5px; margin-right: 5em">Име и презиме члана комисије 1:</p>
                    </td>
                    <td style="border:1px solid black">
                        <h:selectOneMenu style="width:50%;" value="#{sluzbaPrijava.ipKom1}">
                            <f:selectItems value="#{login.listUprava}" />
                         </h:selectOneMenu>
                    </td>
                </tr> 
                <tr>
                    <td style="border:1px solid black">
                        <p style="margin: 1px 5px; margin-right: 5em">Име и презиме члана комисије 2:</p>
                    </td>
                    <td style="border:1px solid black">
                        <h:selectOneMenu style="width:50%;" value="#{sluzbaPrijava.ipKom2}">
                            <f:selectItems value="#{login.listUprava}" />
                         </h:selectOneMenu>
                    </td>
                </tr> 
                <tr>
                    <td style="border:1px solid black">
                        <p style="margin: 1px 5px; margin-right: 5em">Датум састанка:</p>
                    </td>
                    <td style="border:1px solid black">
                        <rich:calendar popup="true" id="datum1" value="#{sluzbaPrijava.datum}" datePattern="yyyy-MM-dd" />
                    </td>
                </tr> 
                </table>
                <div align="center" style="padding-top: 40px">
                <h:commandButton value="Направите састанак" action="#{sluzbaPrijava.napravi()}" style="font-size: 30px;"/>
             </div>
                <br/>
                <br/>
                 <div align="left">
                 <h:outputText value="" id="sas" binding="#{sluzbaPrijava.messageSastanak}"/>
                 <rich:message for="sas" ajaxRendered="true"></rich:message><br/>
                 </div>
                <br/>
                <br/>
                </div>
        </h:form>
        <div id="vrh" width="100%" height="100%" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 2px solid beige; padding-bottom: 100px; padding-top:40px; bottom:0;">
            <h:form>
            <div align="center" style="padding-top: 5px">
                <p:commandButton value="Назад" action="sluzba_pocetna" style="font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
            </div>
            </h:form>
        </div>
    </h:body>
</html>
