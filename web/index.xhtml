<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
              <link href="pocetna.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Систем за пријаву мастер радова</title>
    </h:head>
    <h:body>
       
        <ui:include src="./header.xhtml"/>
        <br/><br/>
        <h:form>
        <div align="center" style="padding-top: 40px">
            <table align="center" cellpadding="10" cellspacing="1">
                <tr>
                 <td>
                     <h:outputLabel style="font-weight: bold;">Корисничко име:</h:outputLabel>
                 </td>
                 <td>
                 <h:inputText size="50" value="#{login.username}" id="username" required="true" requiredMessage="Унесите Ваше корисничко име!">
                            <f:passThroughAttribute name="placeholder" value="Унесите Ваше корисничко име"/>
                 </h:inputText>
                        <rich:message for="username" ajaxRendered="true"></rich:message>
                </td>
                </tr>
                <tr>
                <td>
                   <h:outputLabel style="font-weight: bold;">Лозинка:</h:outputLabel>
                 </td>
                <td>
                 <h:inputSecret size="50" value="#{login.password}" id="password" required="true" requiredMessage="Унесите Вашу лозинку!">
                            <f:passThroughAttribute name="placeholder" value="Унесите Вашу лозинку"/>
                 </h:inputSecret>
                        <rich:message for="password" ajaxRendered="true"></rich:message>
                </td>
                </tr>
                </table>   
            <div align="center" style="padding-top: 40px">
            <h:commandButton value="Пријавите се" action="#{login.login()}" style="display: block; font-size: 25px; border-radius: 25pt 25pt; border-style: double; border-width: 2px;"/>
            
            </div>
            <div align="left">
            <h:outputText value="" id="prijava" binding="#{login.messagePrijava}"/>
            <rich:notifyMessage for="prijava" ></rich:notifyMessage>
            </div>
        </div>
        </h:form>
        <div id="vrh" width="100%" height="100px" style="background-image: url(background-solid-line-cell-wallpaper-preview.jpg); border-bottom: 3px solid beige; padding-top:40px; position:relative; bottom:-210px; left:0; padding-bottom: 50px;">
        </div>
    </h:body>
</html>
